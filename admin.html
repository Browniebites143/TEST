<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin — Brownie Bite</title>
  <link rel="stylesheet" href="style.css"/>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
  <script src="firebaseConfig.js"></script>
</head>
<body>
  <header style="display:flex;gap:12px;align-items:center">
    <div class="brand">Brownie Bite</div>
    <div class="tag">Admin Panel</div>
    <button class="btn btn-secondary logout" id="logoutBtn">Logout</button>
  </header>
  <main class="container">
    <section class="card">
      <h2>Orders</h2>
      <table class="table">
        <thead>
          <tr>
            <th>Order ID</th>
            <th>Name</th>
            <th>Phone</th>
            <th>Address</th>
            <th>Product</th>
            <th>Qty</th>
            <th>Total (₹)</th>
            <th>Payment</th>
            <th>Status</th>
            <th>Created</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="ordersBody"></tbody>
      </table>
    </section>
  </main>
  <script src="admin.js"></script>
</body>
</html>

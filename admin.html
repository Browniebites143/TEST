<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin • Brownie Bite</title>
  <link rel="stylesheet" href="style.css">
  <style>@font-face{font-family:'Ravie';src:local('Ravie');font-display:swap}</style>
  <!-- Firebase v8 -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
  <script src="firebaseConfig.js"></script>
</head>
<body>
<header>
  <div class="container" style="padding:0;display:flex;align-items:center;justify-content:space-between;gap:12px">
    <div>
      <div class="brand">Brownie Bite</div>
      <div class="tag">Admin Dashboard</div>
    </div>
    <button id="logoutBtn" class="btn-secondary">Logout</button>
  </div>
</header>
<main class="container">
  <section class="card">
    <h2>All Orders</h2>
    <div style="overflow:auto">
      <table class="table" id="ordersTable">
        <thead>
          <tr>
            <th>Time</th>
            <th>Order ID</th>
            <th>Name</th>
            <th>Phone</th>
            <th>Address</th>
            <th>Product</th>
            <th>Qty</th>
            <th>Total</th>
            <th>Payment</th>
            <th>Status</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </section>
</main>
<footer>© 2025 Brownie Bite</footer>
<script src="admin.js"></script>
</body>
</html>

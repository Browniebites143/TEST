<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Brownie Bites - Order</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
  <script src="firebaseConfig.js"></script>
</head>
<body>
  <header>
    <h1 class="brand">Brownie Bites</h1>
  </header>

  <main>
    <h2>Menu</h2>
    <div id="menu"></div>

    <h2>Your Details</h2>
    <form id="orderForm">
      <input type="text" id="name" placeholder="Your Name" required><br>
      <input type="text" id="phone" placeholder="Mobile Number" required><br>
      <input type="email" id="email" placeholder="Email (optional)"><br>
      <textarea id="address" placeholder="Delivery Address" required></textarea><br>
      
      <h3>Payment Method</h3>
      <select id="paymentMethod" required>
        <option value="cod">Cash on Delivery</option>
        <option value="gpay">Google Pay</option>
        <option value="phonepe">PhonePe</option>
        <option value="paytm">Paytm</option>
        <option value="fampay">FamPay</option>
        <option value="bhim">BHIM UPI</option>
      </select><br><br>

      <button type="submit">Place Order</button>
    </form>
  </main>

  <script src="script.js"></script>
</body>
</html>

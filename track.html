<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Track Order</title>
  <link rel="stylesheet" href="style.css" />
  <script src="firebaseConfig.js"></script>
  <script>
    function trackOrder() {
      const orderId = document.getElementById("trackId").value;
      const db = firebase.database();
      db.ref("orders/" + orderId).once("value").then(snapshot => {
        if(snapshot.exists()) {
          const order = snapshot.val();
          document.getElementById("status").textContent = 
            "Order Status: " + order.status + " | Payment: " + order.paymentStatus;
        } else {
          document.getElementById("status").textContent = "Order not found";
        }
      });
    }
  </script>
</head>
<body>
  <h1>Track Your Order</h1>
  <input type="text" id="trackId" placeholder="Enter Order ID" />
  <button onclick="trackOrder()">Track</button>
  <p id="status"></p>
</body>
</html>

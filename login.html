<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Login â€” Brownie Bite</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <header>
    <div class="brand">Brownie Bite</div>
    <div class="tag">Admin Access</div>
  </header>
  <main class="container">
    <section class="card" style="max-width:520px;margin:0 auto">
      <h2>Admin Login</h2>
      <label>Username</label>
      <input id="u" placeholder="username"/>
      <label>Pin</label>
      <input id="p" type="password" placeholder="pin"/>
      <div class="actions">
        <button class="btn" id="loginBtn">Login</button>
      </div>
      <p class="small">Hint: Use the username & pin we set.</p>
    </section>
  </main>
  <script>
    const USERNAME = "BROWNIE BITES";
    const PIN = "BROWNIEbites@463235_6432";
    document.getElementById('loginBtn').addEventListener('click', () => {
      const u = document.getElementById('u').value.trim();
      const p = document.getElementById('p').value.trim();
      if(u === USERNAME && p === PIN){
        sessionStorage.setItem('adminLoggedIn','true');
        location.href = 'admin.html';
      } else {
        alert('Invalid credentials');
      }
    });
  </script>
</body>
</html>
